<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;400;500&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@100;300;400;500&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
    <div class="container">
      <div class="column column-image">
        <img src="./images/image-product-desktop.jpg" alt="parfum">
      </div>
      <div class="column column-container">
        <div class="inner-column-container">
          <div class="row"><p class="montserrat perfume">P E R F U M E</p></div>
          <div class="row"><p class="fraunces title">Gabrielle Essence Eau De
              Parfum</p></div>
          <div class="row"><p class="montserrat content">A floral, solar and
              voluptuous interpretation
              composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p></div>
          <div class="row row-column">
            <div><span class="fraunces">$149.99</span></div>
            <div><span class="montserrat">$169.99</span></div>
          </div>
          <div class="row">
            <button class="montserrat block">
              <img src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Oliver Villalobos</a>.
    </div>
  </body>
</html>
